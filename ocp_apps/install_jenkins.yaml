server:
  name: <str | nombre del server>
  namespace: <str | nombre del namespace>
jenkins:
  image:
    url: <str | url de la imagen de jenkins>
    tag: <str | tag de la imagen>
  imageStream:
    namespace: <str | namespace del IS donde se guardara la imagen descargada>
    name: <str | nombre del IS>
    tag: <str | tag del IS>
  config:
    template: jenkins-persistent
    memoryRAM: <str | RAM ejemplo 4Gi>
    memoryVolume: <str | disco ejemplo 4Gi>
    storageClass: <str | ejemplo thin>
